<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Step02_model2.html</title>
</head>
<body>
	<h1>v-model 사용하기2</h1>
	<div id="app">
		<input type="text" v-model="msg">
		
		<br>
		
		<input type="checkbox" v-model="isChecked">
		
		<br>
		
		<select v-model="lunch">
			<option value="">선택</option>
			<option value="rameoyn">라면</option>
			<option value="kimbap">김밥</option>
			<option value="ddukboki">떡볶이</option>
		</select>
		
		<br>
		
		<textarea v-model="comment"></textarea>
		
		<br>
		
		<!-- boolean값을 -value를 통해 다른값으로 변경가능 -->
		<input type="checkbox" v-model="isRun" true-value="yes" false-value="no">
		<p>
			msg : <strong>{{msg}}</strong>
			<br>
			isChecked : <strong>{{isChecked}}</strong>
			<br>
			lunch : <strong>{{lunch}}</strong>
			<br>
			<!-- innerText는 v-text를 이용하여 표현가능 -->
			comment : <strong v-text="comment"></strong>
			<br>
			isRun : <strong v-text="isRun"></strong>
		</p>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	
	<script>
		let app = new Vue({
			el : "#app",
			data : {
				msg : "",
				isChecked : true,
				lunch : "",
				comment : "",
				isRun : "no"
			},
			methods : {

			}
		});
	</script>
</body>
</html>
