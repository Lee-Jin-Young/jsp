<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue/Step01_event.html</title>
</head>
<body>
	<h1>이벤트 테스트</h1>
	<div id="app">
		<button v-on:click="clicked">버튼</button>
		<p>{{msg}}</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		new Vue({
			el : "#app",
			data : {
				msg : ""
			},
			methods : {
				clicked : function() {
					this.msg = "버튼 클릭";
				}
			}
		});
	</script>
	
	<div>
		<button onclick="clicked()">버튼2</button>
		<p id="one"></p>
	</div>

	<script>
		let msg = "";
		document.querySelector("#one").innerText = msg;

		function clicked() {
			msg = "버튼 클릭"
			document.querySelector("#one").innerText = msg;
		}
	</script>
</body>
</html>
