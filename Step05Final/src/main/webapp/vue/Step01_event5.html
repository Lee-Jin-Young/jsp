<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Step01_event5.html</title>
</head>
<body>
	<h1>이벤트 테스트5</h1>
	
	<div id="app">
		<form action="test.jsp" @submit="onSubmit">
			<input type="text">
			<button type="submit">전송</button>
		</form>
		
		<br>
		
		<!-- .prevent를 이용하면 기본 이벤트를 막을 수 있다. -->
		<form action="test.jsp" @submit.prevent="onSubmit2">
			<input type="text">
			<button type="submit">전송</button>
		</form>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	
	<script>
		let app = new Vue({
			el : "#app",
			data : {

			},
			methods : {
				onSubmit(e) {
					e.preventDefault();
				},
				onSubmit2() {
					
				}
			}
		});
	</script>
</body>
</html>
