<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Step03_class2.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
</head>
<body>
	<h1>vue js 로 클래스 속성의 값 제어하기</h1>
	
	<div id="app">
		<button class="btn btn-primary btn-lg">버튼</button>
		<button class="btn" v-bind:class="obj">Vue 버튼</button>
		<br />
		<label> 파란색 버튼 <input type="checkbox" v-model="isPrimary" /></label>
		<label> 큰 버튼 <input type="checkbox" v-model="isLg" /></label>
		<p>isPrimary : {{isPrimary}}</p>
		<p>isLg : {{isLg}}</p>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	
	<script>
		new Vue({
			el : "#app",
			data : {
				isPrimary : false,
				isLg : false
			},
			//model 내부에 다른 model이 들어갈 경우 내부의 모델은 종속된 모델이다.
			//종속된 모델을 사용할 경우 computed를 이용해야 한다.
			computed : {
				obj() {
					return {
						'btn-primary' : this.isPrimary,
						'btn-lg' : this.isLg
					}
				}
			}
		});
	</script>
</body>
</html>
